<div class="personaContainer">
    <p>{{ persona.nombre }}</p>
    <p>{{ persona.apellido }}</p>
    <p>{{ persona.edad }}</p>
    <p>{{ persona.direccion }}</p>
    <button class="editar" (click)="irAEditarPersona()">Editar</button>
    <button class="eliminar" (click)="eliminarPersona()">Eliminar</button>
</div>
